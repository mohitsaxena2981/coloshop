<div class="global">
  <div class="center">
    <div class="form">
      <form [formGroup]="signupForm">
        <h1>User✏️</h1>
        <div>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Name" />
            <mat-error *ngIf="signupForm.get('name').hasError('required')">Name is required</mat-error>
            <mat-error *ngIf="signupForm.get('name').hasError('pattern')">Invalid name format</mat-error>
            <mat-error *ngIf="signupForm.get('name').hasError('minlength')">Name must be at least 3 characters long</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" placeholder="email@gmail.com" />
            <mat-error *ngIf="signupForm.get('email').hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="signupForm.get('email').hasError('email')">Invalid email format</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="signupForm.get('password').hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="signupForm.get('password').hasError('minlength')">Password must be at least 5 characters long</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput type="text" formControlName="address" placeholder="Address" />
            <mat-error *ngIf="signupForm.get('address').hasError('required')">Address is required</mat-error>
          </mat-form-field>
        </div>

        <div class="btn">
          <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="signupForm.invalid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
